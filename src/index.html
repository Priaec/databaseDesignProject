<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <title>COMP 440 Database Design</title>
    <script src=""></script>
</head>
<body>
    <h1>COMP 440 Database Design Project</h1>
    <h2>Create User</h2>
    <form action="" id="userForm" method="post">
        <label for="username"></label>
        <input type="text" id="username" placeholder="username" required>
        
        <label for="password"></label>
        <input type="password" id="password" placeholder="password" required>

        <label for="firstName"></label>
        <input type="text" id="firstName" placeholder="firstName" required>

        <label for="lastName"></label>
        <input type="text" id="lastName" placeholder="lastName" required>

        <label for="emailAddress"></label>
        <input type="email" id="emailAddress" placeholder="emailAddress" required>
        
        <input type="submit" id="submitUserForm" placeholder="Submit">
    </form>         
</body>
</html>
